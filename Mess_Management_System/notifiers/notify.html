<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css'>
    <script src="https://kit.fontawesome.com/4c8eb030d3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: Nunito;
    }
</style>

<body style="font-family: Nunito;">
    <div class="container">
        <h1 class="display-4 text-center">Mess Management System</h1>
        <div class="jumbotron text-center">
            <p class="lead display-4">Registration Confirmation</p>
            <p class="lead">Thank you for registering on Mess Management System with your {email},<br>
                Your account is active and you may start ordering food <br>
                If you did not initiate this registration, then you may safely ignore this email.</p><br><br>
            <a href="{url_for('user.index', _external=True)}" class="btn btn-block btn-outline-primary"></a>

            <div class="footer">
                <hr style="border: 5px solid white;border-radius: 5px;" />
                <footer>
                    <p>&copy; {year} - Mess Management System</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
</body>

</html>
